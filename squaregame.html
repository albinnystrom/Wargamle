<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>WARGAMle</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="images/logo.png" type="image/png" />
    </head>
    <body>
        <div class="container">
            <img class="logo" src="images/logo.png" alt="Wargamele" />

            <div class="options">
                <div class="daily-toggle">
                    <label class="toggle-label">Daily</label>
                    <label class="switch">
                        <input type="checkbox" id="dailyToggle" checked />
                        <span class="slider"></span>
                    </label>
                    <input type="date" id="datePicker" />
                </div>

                <div class="search-bar">
                    <button id="newUnitBtn">New Unit</button>
                    <button id="giveUpBtn">Give up</button>
                    <button id="shareBtn">Share</button>
                </div>
            </div>

            <div id="infoBox" class="info-box"></div>

            <div id="gameSquare" class="squaregame">
                <div></div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>?</div>
                <div>?</div>
                <div>?</div>
                <div>6</div>
                <div>?</div>
                <div>?</div>
                <div>?</div>
                <div>7</div>
                <div>?</div>
                <div>?</div>
                <div>?</div>
            </div>
        </div>

        <div class="overlay" id="popup">
            <div class="popup">
                <h2>Welcome!</h2>
                <p>
                    I might have made it too hard now<br />
                    But it's beta and we're still learning<br />
                    Good luck :)<br /><br />
                </p>
                <button id="closePopup">Close</button>
            </div>
        </div>

        <script type="module" src="src/squaregame.js"></script>
    </body>
</html>
